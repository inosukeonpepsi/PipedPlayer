<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ad-Free YouTube Player</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
}

/* Left side: Video player */
#video-container {
    width: 70%;
    height: 100vh;
    padding: 20px;
}

#inv-player {
    width: 100%;
    height: 80vh;
    border: none;
    border-radius: 12px;
}

/* Right side: Creator search */
#sidebar {
    width: 30%;
    height: 100vh;
    background: #181818;
    border-left: 2px solid #333;
    padding: 20px;
    overflow-y: scroll;
}

#creatorSearch {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

.video-item {
    padding: 8px;
    margin: 8px 0;
    background: #222;
    border-radius: 8px;
    cursor: pointer;
}
.video-item:hover {
    background: #333;
}
</style>

</head>
<body>

<div id="video-container">
    <iframe id="inv-player" allowfullscreen></iframe>
</div>

<div id="sidebar">
    <input id="creatorSearch" type="text" placeholder="Search creatorâ€¦">
    <div id="results"></div>
</div>

<script>
// ---------- YOUTUBE API SEARCH ----------
const API_KEY = "AIzaSyDq9mq1cUuXpkE38juZiYJIDpg0oK8eVno";

async function searchCreator(name) {
    const res = await fetch(
        `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&type=channel&part=snippet&q=${encodeURIComponent(name)}`
    );
    const data = await res.json();

    if (!data.items || data.items.length === 0) return;

    const channelId = data.items[0].id.channelId;
    loadVideos(channelId);
}

async function loadVideos(channelId) {
    const res = await fetch(
        `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet&order=date&maxResults=25`
    );
    const data = await res.json();

    const results = document.getElementById("results");
    results.innerHTML = "";

    data.items.forEach(item => {
        if (!item.id.videoId) return;

        let div = document.createElement("div");
        div.className = "video-item";
        div.textContent = item.snippet.title;

        div.onclick = () => {
            loadInvidious(item.id.videoId);
        };

        results.appendChild(div);
    });
}

document.getElementById("creatorSearch").addEventListener("keydown", e => {
    if (e.key === "Enter") searchCreator(e.target.value);
});


// ---------- AD-FREE INVIDIOUS PLAYER ----------
const invidiousInstances = [
    "https://inv.nadeko.net",
    "https://yt.artemislena.eu"
];

async function findWorkingInstance(videoId) {
    for (let url of invidiousInstances) {
        try {
            let test = await fetch(`${url}/api/v1/videos/${videoId}`);
            if (test.ok) return url;
        } catch (e) {}
    }
    return null;
}

async function loadInvidious(videoId) {
    const iframe = document.getElementById("inv-player");
    iframe.src = "about:blank";

    const instance = await findWorkingInstance(videoId);

    if (!instance) {
        iframe.outerHTML = "<p style='color:red;font-size:20px;text-align:center;'>No Invidious servers available.</p>";
        return;
    }

    iframe.src = `${instance}/embed/${videoId}`;
}

</script>

</body>
</html>
